<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <meta name="theme-color" content="#000000" >
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-P7GLL7Y8Z3"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-P7GLL7Y8Z3");
    </script>
    <!-- Google tag (gtag.js) -->
    <link
      rel="shortcut icon"
      type="image/ico"
      href="/src/assets/favicon.ico"
    >
    <meta property="og:type" content="article" />
    <title>techINJos Newsletter | www.techinjos.com.ng</title>
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="/src/index.jsx" type="module"></script>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);


      const useIssueNo = urlParams.get('issue')
      const useTitle = urlParams.get('title')
      const useUrl = window.location.href;
      const useDesc = urlParams.get('title') + "and more stories.";
      const useImg = urlParams.get('img')

      console.log(useUrl)

      document.title = useTitle;
      
      var ogTitle = document.createElement('meta');
      ogTitle.setAttribute('property', 'og:title');
      ogTitle.content = useTitle
      document.getElementsByTagName('head')[0].appendChild(ogTitle);
      
      var ogUrl = document.createElement('meta');
      ogUrl.setAttribute('property', 'og:url');
      ogUrl.content = useUrl
      document.getElementsByTagName('head')[0].appendChild(ogUrl);
      
      var ogDesc = document.createElement('meta');
      ogDesc.setAttribute('property', 'og:description');
      ogDesc.content = useDesc
      document.getElementsByTagName('head')[0].appendChild(ogDesc);
      
      var ogImg = document.createElement('meta');
      ogImg.setAttribute('property', 'og:image');
      ogImg.content = useImg
      document.getElementsByTagName('head')[0].appendChild(ogImg);

    </script>
  </body>
</html>
